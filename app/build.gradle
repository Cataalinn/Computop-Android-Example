apply plugin: 'com.android.application'
apply plugin: 'me.tatarka.retrolambda'
apply plugin: 'android-apt'

def supportLibVer = "25.3.1"

android {

    compileSdkVersion 25
    buildToolsVersion "25.0.3"

    defaultConfig {
        applicationId "com.computop.android.sdk.example"
        minSdkVersion 15
        targetSdkVersion 25
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }

    dexOptions {
        preDexLibraries = false
        jumboMode = false
        javaMaxHeapSize "2g"
        maxProcessCount 4
    }

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }

    packagingOptions {
        exclude 'META-INF/maven/com.google.guava/guava/pom.properties'
        exclude 'META-INF/maven/com.google.guava/guava/pom.xml'
        exclude 'META-INF/DEPENDENCIES'
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
        exclude 'META-INF/LICENSE.txt'
        exclude 'META-INF/NOTICE.txt'
        exclude 'META-INF/ASL2.0'
        exclude 'META-INF/services/javax.annotation.processing.Processor'  // butterknife
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/notice.txt'
        exclude 'META-INF/license.txt'
        exclude 'META-INF/dependencies.txt'
        exclude 'META-INF/LGPL2.1'
        exclude 'META-INF/rxjava.properties'
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])

    // Computop sdk dependency
    compile 'com.computop.sdk:lib:1.3.130'

    compile 'com.android.support:appcompat-v7:'+supportLibVer
    compile 'com.android.support.constraint:constraint-layout:1.0.2'
    compile 'com.android.support:design:'+supportLibVer
    compile 'com.android.support:recyclerview-v7:'+supportLibVer

    compile 'com.github.kibotu:common.android.utils:0.7.2'
    compile('com.github.kibotu:RecyclerViewPresenter:1.5.2') {
        exclude group: 'com.android.support'
    }
    compile 'com.github.kibotu:AndroidAnimationsActions:1.0.7'
    compile 'com.nineoldandroids:library:2.4.0'

    compile 'com.jakewharton:butterknife:8.4.0'
    apt 'com.jakewharton:butterknife-compiler:8.4.0'

    // parcel
    compile 'org.parceler:parceler-api:1.1.5'
    apt 'org.parceler:parceler:1.1.5'

    compile 'io.reactivex.rxjava2:rxjava:2.0.7'
    compile 'io.reactivex.rxjava2:rxandroid:2.0.1'


    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    testCompile 'junit:junit:4.12'
}

configurations.all {
    resolutionStrategy.force "com.android.support:support-annotations:$supportLibVer"
    resolutionStrategy.force "com.android.support:support-v4:$supportLibVer"
    resolutionStrategy.force "com.android.support:support-v13:$supportLibVer"
    resolutionStrategy.force "com.android.support:appcompat-v7:$supportLibVer"
    resolutionStrategy.force "com.android.support:design:$supportLibVer"
    resolutionStrategy.force "com.android.support:recyclerview-v7:$supportLibVer"
    resolutionStrategy.force "com.android.support:cardview-v7:$supportLibVer"
}

retrolambda {
    jvmArgs '-noverify'
    defaultMethods false
    incremental true
}

